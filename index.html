<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Wine Shoppe</title>
    <!-- add css file -->
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js">
    </script>

    <!-- create a mustache template -->
    <script type="x-mustache-template" id="product-template">
    <h2>{{wineName}}</h2>
    <p class="description">Description: {{wineDescription}}</p>
    <p class="price">Price: ${{winePrice}}</p>
    <button class="buy_button">Add to cart</button>
    </script>

  </head>
  <body>
    <h1>WineShoppe</h1>

  <main>
    <section id="products">
      <ul>
      </ul>
    </section>

    <section id="cart">
      <h1>Cart</h1>
      <ul>
      </ul>
      <p>Subtotal: $<span id="subtotal">0.00</span></p>
      <p>Tax: $<span id="tax"></span>0.00</p>
      <p>Total: $<span id="finaltotal">0.00</span></p>
    </section>
  </main>

    <!-- add js file -->
    <script src="stacheapp.js" type="text/javascript">
    </script>
  </body>
</html>
